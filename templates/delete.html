{% extends 'base.html' %}


{% block content %}
<div class="row mt-3">
    <div class="col-md-12">
        <p>Tem certeza que deseja deletar <strong>{{ produto }}</strong> ?</p>
    </div>
  </div>
<div class="row">
    <div class="col-md-12 mb-3">
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary mt-4 ml-3 mr-3">Deletar</button>
            <a class="btn btn-sm btn-danger mt-4 pb-2 pt-2" href="{% url 'home'%}">Cancelar</a>
        </form>
    </div>
</div>

{% endblock %}
